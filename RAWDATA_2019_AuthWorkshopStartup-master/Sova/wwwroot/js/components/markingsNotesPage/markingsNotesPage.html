<h1>Markings & notes page </h1>
<div>
    <div class="btn-group" role="group">
        <button type="button"
                class="btn btn-info"
                data-bind="click: prevPage, enable: prev">
            Prev
        </button>
        <button type="button"
                class="btn btn-info"
                data-bind="click: nextPage, enable: next">
            Next
        </button>
        <button type="button"
                class="btn btn-outline-info"
                data-bind="click: addNote, enable: noteEligible">
            Add note
        </button>
    </div>
    <div class="input-group">
        <textarea class="form-control" 
                  placeholder="Select mark to add note" 
                  aria-label="With textarea"
                  data-bind="textInput: noteValue, enable: noteEligible"></textarea>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped table-hover">
                    <thead><tr><th>Title</th><th></th></tr> </thead>
                    <tbody data-bind="foreach: posts">
                        <tr data-bind="click: $parent.selectedMarking">
                            <td data-bind="text: title"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <table class="table table-striped table-hover">
                    <thead><tr><th>notes</th></tr> </thead>
                    <tbody data-bind="foreach: notes">
                        <tr>
                            <td data-bind="text: note"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
