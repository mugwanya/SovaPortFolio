<h1>Marking/notes page </h1>
<div>

    <table class="table table-striped table-hover">
        <thead><tr><th>UserId</th><th>post/commet Id</th></tr> </thead>
        <tbody data-bind="foreach: markings">
            <tr>
                <td data-bind="text: userId", 
               css: { selected: $data == $root.selectedMarking() },
               click: $root.goToFolder></td>
                <td data-bind=" text: postCommentId"></td>
            </tr>
        </tbody>
    </table>
    <button data-bind="click: prevPage, visible: prev">Prev</button>
    <button data-bind="click: nextPage">Next</button>
    <br />
    <br />
    <br />
    <br />
    <table class="table table-striped table-hover">
        <thead><tr><th>UserId</th><th>note</th></tr> </thead>
        <tbody data-bind="foreach: notes">
            <tr>
                <td data-bind="text: userId"></td>
                <td data-bind="text: note"></td>
            </tr>
        </tbody>
    </table>
</div>
