<h1>Marking/notes page </h1>
<div>

    <table class="table table-striped table-hover">
        <thead><tr><th>UserId</th><th>post/comment Id</th></tr> </thead>
        <tbody data-bind="foreach: markings">
            <tr data-bind="click: $parent.setIsSelected">
                <td data-bind="text: userId"></td>
                <td data-bind=" text: postCommentId"></td>
            </tr>
        </tbody>
    </table>
    <button data-bind="click: prevPage, visible: prev">Prev</button>
    <button data-bind="click: nextPage">Next</button>
    <br />
    <br />

    <h1 data-bind="visible: isSelected">SHOWING THE TEST</h1>

    <br />
    <br />
    <table class="table table-striped table-hover">
        <thead><tr><th>note</th></tr> </thead>
        <tbody data-bind="foreach: notes">
            <tr>
                <td data-bind="text: note"></td>
            </tr>
        </tbody>
    </table>

    <span class="label">Text value (updates on change): </span>
    <input data-bind="value: isSelected" />

    <!--<ul data-bind="foreach: post">
        <li>
            <span data-bind="text: title"></span>
        </li>
    </ul>-->
</div>
