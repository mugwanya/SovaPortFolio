<h1>History page</h1>
<div class="bg">
    <div class="btn-group" role="group">
        <button type="button"
                class="btn btn-info"
                data-bind="click: prevPage, enable: prev">
            Prev
        </button>
        <button type="button"
                class="btn btn-info"
                data-bind="click: nextPage, enable: next">
            Next
        </button>
    </div>
    <div class="btn-group float-right" role="group">
        <button type="button"
                class="btn btn-outline-danger"
                data-bind="click: deleteSelected">
            Remove selected
        </button>
        <!--<div data-bind="if: selectAllPressed() === false, click: selecetAllHasBeenPressed">
            <button type="button"
                    class="btn btn-outline-primary">
                deselect all
            </button>
        </div>
        <div data-bind="if: selectAllPressed() === true, click: selecetAllHasBeenPressed">
            <button type="button"
                    class="btn btn-outline-primary">
                select all
            </button>
        </div>-->
    </div>
</div>
    
<table class="table table-striped table-hover">
    <thead><tr><th>Seach history</th><th>Date</th><th></th></tr> </thead>
    <tbody data-bind="foreach: historyrecords">
        <tr>
            <td data-bind="text: searchquery"></td>
            <td data-bind="text: timestamped"></td>
            <td class="float-right">
            <td><input type="radio"
               name="searchtopic"
               data-bind="value: $data, checked: $parent.selectedItems" /></td>
        </tr>
    </tbody>
</table>
