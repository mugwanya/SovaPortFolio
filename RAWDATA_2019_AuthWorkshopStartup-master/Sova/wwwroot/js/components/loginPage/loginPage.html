
        <h1>Login Page</h1>
        <form data-bind="visible: !logged()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Username</label>
                    <input type="text" class="form-control" placeholder="Username" data-bind="value: userName">
                    <!--            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">-->
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" data-bind="value: userPassword">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" data-bind="logging">Sign in</button>
        </form>
